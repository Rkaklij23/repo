    <title>Elegant Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('background.jpg') no-repeat center center/cover;
            color: #bccff8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.582);
            padding: 5px 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar img {
            max-width: 120px;
            height: auto;
        }

        .login-btn {
            max-width: 100px;
            max-height: 70px;
            text-decoration: none;
            background-color: blue;
            color: #fff;
            padding: 8px 20px;
            border-radius: 15px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #c0392b;
        }

        .carousel-container {
            flex: 1;
        }

        .image-gallery {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 80%;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .caption {
            margin-top: 180px;
            font-size: 1.8rem;
            font-weight: bold;
            background-color: white;
            color: rgb(97, 122, 234);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .navbar img {
                max-width: 150px;
            }

            .image-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
